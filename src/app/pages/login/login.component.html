<div class="mc-containter-login">
    <div class="mc-box-login">
        <div class="mc-box-item mc-title">
            <span>Sign On</span>
        </div>
        <div class="mc-box-item mc-user">
            <label>User ID</label>
            <input type="text" class="form-control" value="" placeholder="SampleID"/>
        </div>
        <div class="mc-box-item mc-password">                
                <input type="password" id="i22" maxlength="25" data-success-msg="Your password meets all tested requirements" data-fail-msg="Your password doesn't meet the requirements below" data-rules="min-max-6-25" class="form-control validation-input-danger" data-custom-rules="[{'copy':'Cannot match your last password','disabled':'true'},{'copy':'Cannot match your User ID <em>JohnSmith</em>','regexp':'^JohnSmith$','outcome':'false','ignorecase':'true'}]" data-toggle="popover" data-placement="top auto" aria-required="true" placeholder="Small Password Input" data-original-title="" title="">

            <label class="chk">
                <input type="checkbox" class="chkctrl">
                <i class="icon"></i>
                <span>Remember my User ID</span>
            </label>
        </div>
        <div class="mc-box-item mc-button">
           <input type="button" class="btn btn-primary" value="Sign On"/>
        </div>
        <div class="mc-box-item mc-forget">
            <a href="/">Forgot User ID?</a>
            <a href="/">Forgot Password?</a>
        </div>
    </div>
</div>
