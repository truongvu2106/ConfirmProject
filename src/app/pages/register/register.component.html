<div class="mc-containter-register">
        <div class="mc-box-left-register">
            <div class="mc-description">
                <h3>Good moning, [user's name] from [merchant name]</h3>
                <h1>Welcome to Company Merchant Portal</h1>
            </div>
        </div>    
        <div class="mc-box-register">
            <div class="mc-box-item mc-title">
                <span>Registration</span>
            </div>
            <div class="mc-box-item mc-user">
                <label [ngStyle]="{'opacity':(isFocusUserId)?'1':'0'}">User ID</label>
                <input type="text" (focus)="isFocusUserId=true" (blur)="isFocusUserId=false" class="form-control" value="" placeholder="SampleID"/>
            </div>
            <div class="mc-box-item mc-password">
                <label [ngStyle]="{'opacity':(isFocusPassword)?'1':'0'}">Set your password</label>              
                <input type="password" (focus)="isFocusPassword=true" (blur)="isFocusPassword=false" class="form-control" placeholder="Set your password"/>
            </div>
            <div class="mc-box-item mc-password">
                <label [ngStyle]="{'opacity':(isFocusConfirm)?'1':'0'}">Confirm password</label>
                <input type="password" (focus)="isFocusConfirm=true" (blur)="isFocusConfirm=false" class="form-control" placeholder="Confirm password"/>
            </div>
            <div class="mc-box-item mc-agree">
                    <label class="chk">
                        <input type="checkbox" class="chkctrl">
                        <i class="icon"></i>
                        <span>I agree to the <a href="">Terms &amp; Conditions</a></span>
                    </label>
                </div>
            <div class="mc-box-item mc-button">
               <input type="button" class="btn btn-dark" value="Register"/>
            </div>            
        </div>
    </div>
